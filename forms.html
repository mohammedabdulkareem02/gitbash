<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Travel reservation form</h1>
    <h2>* denotes mandatory</h2>
    <form action="#">
        <label for="Full name*:">Fullname*:</label>
        <br>
        <input type="text" placeholder="FIRSTNAME LASTNAME">
        <br>
        <label for="Email address*:">Email address*:</label>
        <br>
        <input type="text" placeholder="EMAIL_ADDRESS">
        <br>
        <label for="select tour package*:">select tour package*:</label>
        <br>
        <select name="select tour package" id="select tour package">
            <option value="goa">Goa</option>
        </select>
        <br>
        <label for="Arrival date*:">Arrival date*:</label>
        <br>
        <input type="text" placeholder="m/d/y">
        <br>
        <label for="">Number of persons*:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="what would you want to avail?*">what would you want to avail?*</label>
        <br>
        <label for="boarding">Boarding</label>
        <input type="checkbox">
        <br>
        <label for="fooding">Fooding</label>
        <input type="checkbox">
        <br>
        <label for="Sight seeing">Sight seeing</label>
        <input type="checkbox">
        <br>
        <label for="Discount Coupon code:">Discount Coupon code:</label>
        <br>
        <input type="text" placeholder="UNKNOWN-TYPE">
        <br>
        <label for="">Terms and conditions*</label>
        <br>
        <input type="radio">
        <label for="">I agree</label>
        <input type="radio">
        <label for="">I disagree</label>
        <br>
        <button>complete reservation</button>



    </form>
</body>

</html>
